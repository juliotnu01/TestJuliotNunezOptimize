<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prueba punto 3</h1>
    <p id="resultDiagonalIzquierda" > </p>
    <p id="resultDiagonDerecha" > </p>
</body>
<script>
    class  EjercicioLogico{
        diagonalIzquierda(m){
            var count = 0;
            var result = 0;
            for (let index = 0; index < m.length; index++) {
                count++
                if(count == 1){
                    result  = m[index][2];
                }
                if(count == 2){
                    result  += m[index][1];
                }
                if(count == 3){
                    result  += m[index][0];
                }
            }
            return result
        }
        diagonalDerecha(m){
            var count = 0;
            var result = 0;
            for (let index = 0; index < m.length; index++) {
                count++
                if(count == 1){
                    result  = m[index][0];
                }
                if(count == 2){
                    result  += m[index][1];
                }
                if(count == 3){
                    result  += m[index][2];
                }
            }
            return result
        }
    }
    $p3 = new EjercicioLogico();
    var matris = [[1,2,3,],[4,5,6],[9,8,9]];
    $p3.diagonalIzquierda(matris);
    $p3.diagonalDerecha(matris);

    document.getElementById('resultDiagonalIzquierda').innerHTML = "Resultado diagonal izquierda "+ $p3.diagonalIzquierda(matris);
    document.getElementById('resultDiagonDerecha').innerHTML = "Resultado diagonal derecha "+ $p3.diagonalDerecha(matris);

</script>
</html>
